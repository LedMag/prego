<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header container">
    <div class="header__inner">
      <div class="header__logo">g
        <img class="header__logo-item" src="" alt="">
      </div>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">About Us</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Menu</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
      <select id="select_of_lang" class="header__leng">
        <option value="en">en</option>
        <option value="es" selected>es</option>
        <option value="ru">ru</option>
        <!-- <option value="FR">fr</option> -->
      </select>
    </div>
</header>

  <section class="about container">
  <div class="about__inner"></div>
</section>

  <section class="menu container">
  <div class="menu__inner">
    <div id="menu" class="menu__category-box"></div>
  </div>
</section>

  <section class="contacts container">
  <div class="contacts__inner">
    <div class="contacts__map">

    </div>
    <div class="contacts__info">

    </div>
  </div>
</section>

  <footer class="footer container">
  <div class="footer__inner">
    <div class="footer__logo">g
      <img class="footer__logo-item" src="" alt="">
    </div>
    <nav class="footer__menu">
      <ul class="footer__list">
        <li class="footer__item">
          <a class="footer__link" href="#">About Us</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Menu</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="footer__links">
      <a href="#">Youtube</a>
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
    </div>
  </div>
</footer>


  <script src="/main.min.js"></script>
</body>
</html>
